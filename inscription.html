<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quando&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Inscription</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="row w-100">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" aria-describedby="nom">
          </div>
          <div class="col-md-6">
            <label for="prenom" class="form-label">Pr√©nom</label>
            <input type="text" class="form-control" id="prenom" aria-describedby="prenom">
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="email">
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="col-md-6">
            <label for="confirm-password" class="form-label">Confirmer le mot de passe</label>
            <input type="password" class="form-control" id="confirm-password">
          </div>
          <div class="text-center mb-3">
            <p id="errorMessage"></p>
          </div>
          <div class="col-12">
            <button type="button" id="submitInscription" class="btn btn-primary">S'inscrire</button>
          </div>
        </form>
      </div>
    </div>
    <script src="inscription.js"></script>
  </body>
</html>
