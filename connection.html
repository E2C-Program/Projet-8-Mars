<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de cr√©ation de compte</title>
    <!-- Bootstrap CSS (facultatif, pour le style) -->
    <link rel="stylesheet" href="./fonts/avigea.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./theme.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center bg-primary rounded mb-3 py-2">Se connecter</h1>
      <form action="" method="post" class="shadow p-4 rounded bg-light">
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input
            type="email"
            class="form-control"
            id="emailConnexion"
            name="email"
            placeholder="Entrez votre email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            id="passwordConnexion"
            name="password"
            placeholder="Entrez votre mot de passe"
            required
          />
        </div>
        <div class="d-grid gap-2">
          <button type="button" id="submitBtn" class="btn btn-primary btn-lg">
            Connexion
          </button>
        </div>
      </form>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
